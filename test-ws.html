<html>
    <head>
        <script src="./socket.io.js"></script>
        <script>
            const socket = io('http://localhost:4000');
            socket.on('connect', function () {
                console.log('Connected');
            });
            socket.on('price', function (data) {
                console.log(data);
            });

            socket.on('disconnect', function () {
                console.log('Disconnected');
            });
        </script>
    </head>

    <body></body>
</html>
